<html>

<head>
    <link rel="icon" href="/static/favicon.ico">
</head>

<body>
    <h1>
        Users
    </h1>
    <table>
        <thead>
            <td>ID</td>
            <td>Username</td>
            <td>Password</td>
            <td>Admin</td>
        </thead>

        {% for user in users %}
        <tr>
            <td>{{user[0]}}</td>
            <td>{{user[1]}}</td>
            <td>{{user[2]}}</td>
            <td>{{user[3]}}</td>
        </tr>
        {% endfor %}
    </table>

    <h1>
        Add user
    </h1>
    <form method=post action="/add_user">
        Login: <input type=text name=login>
        Password: <input type=password name=password>
        Admin: <input type=checkbox name=admin>
        <input type=submit value="WyÅ›lij zapytanie">
    </form>
</body>

</html>

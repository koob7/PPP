<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-entity position="0 1.6 0">
            <a-camera></a-camera>
        </a-entity>
        <a-plane height="6" width="6" position="0 1.6 -3" rotation="-90 0 0"
            material="shader: flat; color: green;"></a-plane>
        <a-box position="0.3 2.1 -2.65" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="-0.6 2.5 -4" radius="1" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 2.5 -4" radius="0.54" height="1.9" color="#FFC65D"></a-cylinder>

    </a-scene>
</body>

</html>
